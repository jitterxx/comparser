<%inherit file="control_center_base.html"/>

<%block name="title">
  <title>Панель управления - Создание нового пользователя</title>
</%block>


<%block name="navigation">
<div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right navbar-style">
        <li><a href="administration">Назад</a></li>
    </ul>
</div>
</%block>

<%block name="base">

<div class="row">
    <div class="col-sm-12 col-md-12" align="left">
        <form class="form-horizontal" method="post" action="create_user">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Имя">
               </div>
            </div>
            <div class="form-group">
                <label for="inputSurname" class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputSurname" name="surname"  placeholder="Фамилия">
               </div>
            </div>
            <div class="form-group">
                <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputLogin" name="login" placeholder="Логин">
               </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Пароль">
               </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Статус</label>
                <div class="col-sm-3" id="status">
                    % for one in range(0, len(user_status)):
                    <div class="radio">
                        <label>

                            <input type="radio" name="status" value="${one}"> ${user_status[one]}

                        </label>
                    </div>
                    %endfor
                </div>
            </div>
            <div class="form-group">
                <label for="access" class="col-sm-2 control-label">Группа доступа</label>
                <div class="col-sm-3" id="access">
                    % for one in access_groups.keys():
                    <div class="checkbox">
                        <label>

                            <input type="checkbox" name="access_groups" value="${one}"> ${access_groups[one]}<br>

                        </label>
                    </div>
                    %endfor
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Создать</button>
                </div>
            </div>
        </form>
    </div>
</div>


</%block>




<%block name="footer"/>
