<%inherit file="control_center_base.html"/>

<%block name="title">
  <title>Панель управления - Создание списка наблюдения</title>
</%block>


<%block name="navigation">
<div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right navbar-style">
        <li><a href="administration">Назад</a></li>
    </ul>
</div>
</%block>

<%block name="base">

<div class="row">
    <div class="col-sm-12 col-md-12" align="left">
        <form class="form-horizontal" method="post" action="add_watch_rec">
            <input hidden name="from_url" value="${from_url}">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Адрес или домен *</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputName" name="client_marker" required
                           placeholder="адрес или домен">
               </div>
            </div>

            <div class="form-group">
                <label for="access" class="col-sm-2 control-label">Наблюдатели *</label>
                <div class="col-sm-3" id="access">
                    % for one in users:
                    <div class="checkbox">
                        <label>

                            <input type="checkbox" name="user_uuid" value="${one.uuid}"> ${one.name} ${one.surname}<br>

                        </label>
                    </div>
                    %endfor
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Создать</button>
                </div>
            </div>
        </form>
    </div>
</div>


</%block>




<%block name="footer"/>
