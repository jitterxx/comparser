<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Conversation parser landing page">
    <meta name="author" content="Sergey Fomin, Ramil Galiullin">

    <title>Conversation parser</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <div class="container">

        <div class="row">
                <h3>Сообщения</h3>
                <table border="1">
                    <thead>
                    <tr>
                        <th width="10%">От:/Кому:</th>
                        <th width="30%">Исходный текст</th>
                        <th width="30%">Чистый текст</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    % for one in raw.keys():
                    <tr valign="top">
                        <td>
                            <textarea>${raw.get(one).sender}</textarea>
                            v
                            <textarea>${raw.get(one).recipient}</textarea>
                        </td>
                        <td>
                            <textarea rows="10" cols="40">
                            %if raw.get(one).message_text:
                            ${'{:>40}'.format(raw.get(one).message_text)}
                            %else:
                            ${raw.get(one).message_text_html}
                            %endif
                            </textarea>
                        </td>
                        <td>
                            %if clear.get(one):
                            ${clear.get(one).message_text}
                            %endif

                        </td>
                        <td></td>
                    </tr>
                    % endfor

                    </tbody>
                </table>


        </div>

    </div>
        <!-- /.container -->

</body>

</html>
