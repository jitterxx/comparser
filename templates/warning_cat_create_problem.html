<%inherit file="api_base.html"/>

<%block name="base">
    <div class="row">
      <div class="col-md-12" align="center">
          <div style="margin-top: 3em; margin-bottom: 5em;">
              <h2>${status}</h2>
          </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12" align="center">
            <p>К какой проблеме отнести сообщение?</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3" align="left">
        % for problem, rate in problem_list:
            <a class="btn btn-warning btn-block btn-lg" role="button" href="/api/problem/link/${problem.uuid}/${api_uuid}">
                ${problem.title}
            </a>
        % endfor
        </div>
    </div>

<!--
<div class="row">
        <div class="col-md-2 col-md-offset-5" align="center">
            <div style="margin-top: 1em;"></div>
            <form class="form " id="problem">
                <div class="form-group">
                    <input class="form-control" type="hidden" name="">
                </div>
                <input class="btn btn-success btn-block" type="submit" value="добавить">
          </form>
        </div>
    </div>
    -->

    <div class="row">
        <div class="col-md-12" align="center">
            <h2>ИЛИ</h2>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3" align="left">
             <form method="POST" action="/api/problem/create" style="margin-bottom: 3em;">
                <div class="form-group">
                    <input type="hidden" name="msg_uuid" value="${api_uuid}">
                <textarea class="form-control" id="new_problem_title" name="new_problem_title" cols="30" rows="3"
                          placeholder="опишите новую проблему..."></textarea>
                </div>
                 <br>
                 <p align="center">
                     Ответственный
                 </p>
                 <div class="form-group form-inline">
                 % for one in responsible_list:
                     <div class="radio">
                         <label>
                             <input type="radio" name="responsible" id="responsible" value="${one}">
                             ${user_list.get(one).name} ${user_list.get(one).surname}
                         </label>
                     </div>
                 % endfor
                 </div>

                <input class="btn btn-success btn-block" type="submit" value="Создать">
            </form>

        </div>
    </div>

</%block>
